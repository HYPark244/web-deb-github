<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Tilt+Prism&family=Titillium+Web:wght@600&display=swap"
      rel="stylesheet"
    />
    <title>My Daily Challenge</title>
    <!--탭과 검색 엔진에만 사용-->
    <link href="styles/shared.css" rel="stylesheet" />
    <link href="styles/style.css" rel="stylesheet" />
    <link rel="icon" href="images/favicon.ico" type="image/x-icon" />
    <!--빈 요소: 아무내용 없는 태그. 속성만으로 구성 종료요소나 태그 없음
    끝에 /붙이면 자동으로 종료 태그 만듦-->
  </head>
  <body>
    <main>
      <img src="images/challenges-trophy.jpg" alt="A trophy" />
      <!--빈 요소. alt는 이미지 로딩에 실패했을 대 대체되는 풀백 텍스트-->
        <h1>Camilla' Challenge for <span>Tuesday 11th</span></h1>
        <p id="today">
          <!--모든 문자는 소문자, 공백은 대시(-)-->
          Learn about the basics of web development - specifically dive into
          HTML & CSS.
        </p>
    </main>
    <footer>
      <p>
        Explore the
        <a href="/full-week/">full week<!--링크 외의 별도의 속성--></a>
        <!--href는 모든요소에 추가 가능, ""사이에는 속성값-->
      </p>
      <p>
        Read
        <a href="">HTML&CSS Basics Summary</a>
      </p>
    </footer>
  </body>
</html>
